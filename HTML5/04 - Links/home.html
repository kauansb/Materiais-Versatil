<main>
	<h1>Clique no link vazio </h1>
	<a href="#" target="_self" title="Link vazio">Link vazio</a>
	<!-- a tag 'href' é responsável pela indicação do link.
		'target' em que tipo de janela será aberta' - _self: mesma janela / _blank: nova janela.
		'title' título do link.
	-->	
    <br>
    <hr> <!-- insere uma linha horizontal -->
	<br>
	<h1>Clique no link do google </h1>
    <a href="https://www.google.com.br/" target="_blank" title="Google">Google</a>
</main>
