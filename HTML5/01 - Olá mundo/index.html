<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template</title>

    <!--Link para os estilos do layout-->
    <link rel="stylesheet" type="text/css" href="/HTML5/static/css/estilo.css">
</head>

<body>

    <!--TOPO-->
    <div id="topo">
        <div class="logo">
            <img src="/HTML5/static/img/logo.png" title="Template Web Standards" alt="Web Standards" />
        </div>
    </div>

    <!--INICIO DO MENU-->

    <nav>
        <a href="" class="ativo">Link 01</a>
        <a href="">Link 02</a>
        <a href="">Link 03</a>
        <a href="">Link 04</a>
        <a href="">Link 05</a>
    </nav>

    <!--INICIO DO CONTAINER-->
    <div id="container">

        <!--CONTEUDO---------------------------------------------------->
        <div id="box">           
            <script>
                async function loadHTML() {
                    try {
                        const response = await fetch('home.html');
                        if (!response.ok) {
                            throw new Error('Erro ao carregar o arquivo');
                        }
                        const htmlContent = await response.text();
                        document.getElementById('box').innerHTML = htmlContent;
                    } catch (error) {
                        console.error('Erro:', error);
                    }
                }
        
                // Carrega o conteúdo ao carregar a página
                window.onload = loadHTML;
            </script>
        </div>


    </div>

    <!--INICIO DO FOOTER-->
    <footer>
        <div id="rodape">

            <div id="t_rodape">
                <p>Template Web Standards</p>
                <p>Todos os Direitos Reservados - <a href="http://www.versatildf.com.br" target="_blank">Versátil
                        Tecnologia</a></p>

            </div>

        </div>
    </footer>

</body>

</html>
