<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>

</head>
	<body>
		<h1>Tabelas</h1>
		<hr>
		<table>  <!-- tag para a abertura da tabela -->

			<caption>Lista de candidatos para vaga em TI</caption> <!--Título da tabela-->

			<tr>    <!-- Cada linha da tabela começa com um '<tr>' e termina com uma '</tr>' -->
			  <th>Nome</th>  <!-- a tag '<th>' recebe valores para cabeçalhos da tabela -->
			  <th>Idade</th>
			  <th>Ocupação</th>
			</tr>
			<tr>
			  <td>Alfredo</td> <!-- Cada célula da tabela é definida por um '<td>' -->
			  <td>18</td>   <!-- a tag '<td>' recebe o valor dos dados da tabela  -->
			  <td>Analista de sistemas</td>   
			</tr>
			<tr>
			  <td>Maria</td>
			  <td>23</td>
			  <td>Desenvolvedor</td>
			</tr>
			<tr>
			   <td>Gerson</td>
			   <td>32</td>
			   <td>Gestor de projetos</td>
			</tr>
			<tr>
			  <td>Mateus</td>
			  <td>28</td>
			  <td>DBA</td>
			</tr>

		</table> 
	</body>
</html>
