<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Introdução</title>
</head>
	<body>
	<h1>Formulário</h1>
    <!-- o elemento '<form>' é usado para criar um formulário HTML para entrada de dados -->
		<hr><br>

		<form method="get"> <!-- o 'get' é um metodo para dados do formulário serem enviados como variáveis ​​de URL -->
			<label>Nome: </label> <!-- define um rótulo para elementos do formulário -->
			<input type="text"> <!-- 'input' define um campo de entrada de linha única para entrada de diversos dados -->
    
			<label>Idade: </label>
			<input type="number">  
			<br>
			<input type="submit"> <!--define o término do formulário e o envio dos dados-->
			<input type="reset">  <!--reseta os dados dos inputs-->
    
		</form>
	</body>
</html>
