<main> <!-- especifica o conteúdo principal de um documento -->

		<hr>

		<hr>
	<h3>Título 3º</h3>
		<p>Terceiro parágrafo</p>
		<hr>
	<h4>Título 4º</h4>
		<p>Quarto parágrafo</p>
		<hr>	
	<h5>Título 5º</h5>

</main>

   links de navegação,
   informações de direitos autorais, logotipos de sites e formulários de pesquisa. -->
