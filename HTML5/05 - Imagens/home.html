<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imagens</title>
</head>
<body>
	
	<div> <!-- Divisor de elementos -->
		<h2>Imagem JPG</h2>
		<hr>
		<br>
		<a href="http://www.versatildf.com.br" target="_blank"><img src="img/superweb.jpg" title="SuperWeb" alt="SuperWeb" width="800" height="500"/></a>
    
		<!--A tag 'img' é utilizada para inserção de imagens na página. 
		'src' é o caminho da imagem no sistema. 
		'title' é a legenda da imagem. 
		'alt' é o nome que aparece caso haja erro na exibição da imagem. 
		É importante que as medidas da imagem sejam apresentadas no código. -->
	</div>
	<br>
	<hr>
</body>
</html>
