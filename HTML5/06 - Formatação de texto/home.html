<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formatação de texto</title>
</head>
<body>
	<h1>Tipos de formatações</h1>
	<hr><br>
	<p>Texto em <strong>negrito</strong></p> 
	<hr><br>
    <p>Texto em <em>itálico</em></p>
	<hr><br>
    <p>Texto <u>sublinhado</u>. Não é aconselhado pela W3C por confundir-se com um hyperlink</p>
	<hr><br>
    <p>Texto <sup>sobrescrito</sup> e texto <sub>subscrito</sub></p>
	<hr><br>
    <p>Texto com <mark>marcador</mark></p>
	<hr>
</body>
</html>
