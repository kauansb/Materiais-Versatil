<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100!</p>
    <!-- Campo de entrada para o palpite do usuário -->
    <input type="number" id="palpite" min="1" max="100">
    <button id="adivinhar">Adivinhar</button>
    <!-- Área para exibir o resultado e a contagem de tentativas -->
    <p id="resultado"></p>
    <p id="tentativas">Tentativas: 0</p>
    <button id="reiniciar">Reiniciar</button>

<script src="index.js"></script>
</body>
</html>
