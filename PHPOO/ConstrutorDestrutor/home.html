<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Armadura</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
        }
        form {
            max-width: 300px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }
        #definir {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form id="armaduraform">
        <h2>Escolha a parte da armadura:</h2>
        <select name="armadurapart">
            <option value="cabeca">Cabeça</option>
            <option value="tronco">Tronco</option>
            <option value="perna">Pernas</option>
        </select>

        <h2>Escolha a cor:</h2>
        <label><input type="radio" name="color" value="dourada"> Dourada</label><br>
        <label><input type="radio" name="color" value="vermelha"> Vermelha</label><br>
        <label><input type="radio" name="color" value="preta"> Preta</label><br>
        <label><input type="radio" name="color" value="branca"> Branca</label><br>

        <input id="definir" type="button" value="Definir" onclick="atualizarArmadura()">
        <input id="resetar" type="button" value="Resetar" onclick="redefinirArmadura()">
    </form>

    <div class="image-container">
        <img id="cabeca" src="/ConstrutorDestrutor/img/armaduras/cabeca_inicial.png" alt="Cabeça">
        <img id="tronco" src="/ConstrutorDestrutor/img/armaduras/tronco_inicial.png" alt="Tronco">
        <img id="perna" src="/ConstrutorDestrutor/img/armaduras/perna_inicial.png" alt="Pernas">
    </div>

    <script>

        const form = document.getElementById('armaduraform');
        const cabecaImg = document.getElementById('cabeca');
        const troncoImg = document.getElementById('tronco');
        const pernaImg = document.getElementById('perna');

        function atualizarArmadura() {
            const part = form.querySelector('select[name="armadurapart"]').value;
            const color = form.querySelector('input[name="color"]:checked').value;

            if (part === 'cabeca') {
                cabecaImg.src = `/ConstrutorDestrutor/img/armaduras/cabeca_${color}.png`;
            } else if (part === 'tronco') {
                troncoImg.src = `/ConstrutorDestrutor/img/armaduras/tronco_${color}.png`;
            } else if (part === 'perna') {
                pernaImg.src = `/ConstrutorDestrutor/img/armaduras/perna_${color}.png`;
            }
        }

        function redefinirArmadura() {
            cabecaImg.src = "/ConstrutorDestrutor/img/armaduras/cabeca_inicial.png";
            troncoImg.src = "/ConstrutorDestrutor/img/armaduras/tronco_inicial.png";
            pernaImg.src = "/ConstrutorDestrutor/img/armaduras/perna_inicial.png";
        }
    </script>

</body>
</html>
