<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Display</title> 

			<style type="text/css" media="all"> /* Exemplo de CSS em modo interno */

			.box{ /* div de classe - identificado por "." */
				display:inline;
			}
			/*Substitua o 'display:inline' no .box por 'display:block'. inline(em linha) block(em coluna) */
			</style>
	</head>

<body>
	<div class="box"> <!-- div de class --> 
    	<img src="img/Chrysanthemum.jpg" />
    </div>
    
	<div class="box">
    	<img src="img/Desert.jpg" />
    </div>
    
	<div class="box">
    	<img src="img/Hydrangeas.jpg" />
    </div>
    
    <div class="box" class="box">
    	<img src="img/Jellyfish.jpg" />
    </div>
    
</body>
</html>
